<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACENDA - Travel & Tourism</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar is start -->
    <nav class="navbar navbar-expand-lg pt-4">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="#"><img src="./image/logo.png" alt="logo"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Destinations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar is end -->
    <!-- Banner part is start -->
    <section >
      <div class="bannerImg">
        <img src="./image/bannerImage.png" alt="Banner Image">
      </div>
      <div class="container m-auto bannerBox shadow mb-3">
        <h1 class="bannerHeading ">Good Morning!</h1>
        <h3>Explore beautiful places in the world with Acenda</h3>
        <div class="row rounded-pill p-4">
          <div class="col">
            <i class="fa-solid fa-location-dot"></i>
            <select name="location" id="location" class="selectOption">
              <option value="">Location</option>
              <option value="bangladesh">Bangladesh</option>
              <option value="unitedkingdom">United Kingdom</option>
              <option value="unitedStatus">United Status</option>
              <option value="japan">Japan</option>
            </select>
          </div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>
    </section>
    <!-- Banner part is end -->
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
